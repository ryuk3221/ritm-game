<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <audio class="audio-pop" src="sounds/drum-hitnormal.mp3"></audio>

  <div class="wrapper" style="background: #333;">
    <div class="metronom">
      <div class="">BPM: <span class="bpm"> 121</span></div>
      <div class="metronom__item"></div>
      <div class="metronom__item"></div>
      <div class="metronom__item"></div>
      <div class="metronom__item"></div>
      <button class="play">Play</button>
    </div>
    

    <audio class="music" src="sounds/2.mp3"></audio>
    <div class="music-controls">
      <input class="input-music" type="range" value="0" min="0" max="1000">
      <div class="music-btns">
        <button id="playButton">▶️</button>
        <button id="pauseButton">⏸️</button>
        <button id="stopButton">⏹️</button>
        <button class="btn-speed" id="0.25">0.25</button>
        <button class="btn-speed" id="0.50">0.50</button>
        <button class="btn-speed" id="0.75">0.75</button>
        <button class="btn-speed" id="1.00">1</button>
      </div>
    </div>
  </div>
  <script src="create-map.js"></script>
</body>
</html>
